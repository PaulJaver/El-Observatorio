    <title>El Critico</title>
</head>

<body class="footfix">
    <header>

    </header>
    <main class="container flex-grow-1">

        <section class="my-5">
          <div class="row">
            <div class="col-10">
              <h3 class="color1">Tabla de productos</h3>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
            </div>
          </div>
          <hr class="color2">
          <div class="table-responsive my-5">
            <table class="table color1">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Opciones</th>
                  <th scope="col">Publicar</th>
                  <th scope="col">Destacar</th>
                </tr>
              </thead>
              <tbody id="tablaItem">
              </tbody>
            </table>
          </div>
        </section>
      </main>
      <!-- Modal Funkopop -->
      <div
        class="modal fade"
        id="modalAgregar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formItem" onsubmit="guardarItem(event)">
                <div class="mb-3">
                  <label class="form-label">Codigo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    placeholder="Ingrese un codigo"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Batman"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Categoria</label>
                  <input
                    type="text"
                    class="form-control"
                    id="categoria"
                    placeholder="DC"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Descripcion</label>
                  <textarea class="form-control" placeholder="DescripciÃ³n" id="descripcion" ></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imagen"
                    placeholder="agregar nombre imagen"
                  />
                </div>
                <button class="btn btn-primary" type="submit">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>


    <footer class="headFoot">
        <section class="py-4 text-center text-light">
            <article class="row mx-0">
                <div class="col-sm-12 col-md-12 col-lg-4 py-3">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 ">
                    <h5>Online desde 2021</h5>
                    <p>&copy; El Critico. Todos los derechos reservados.</p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 ">
                    <h5>Seguinos en nuestras redes sociales:</h5>
                    <a href="404.html" target="_blank" class="text-info mx-2"><i class="fab fa-facebook fa-3x"></i></a>
                    <a href="404.html" target="_blank" class="text-light mx-2"><i
                            class="fab fa-instagram-square fa-3x"></i></a>
                    <a href="404.html" target="_blank" class="text-primary mx-2"><i
                            class="fab fa-twitter fa-3x"></i></a>
                </div>
            </article>
        </section>
    </footer>

        crossorigin="anonymous"></script>

</body>

</html>
